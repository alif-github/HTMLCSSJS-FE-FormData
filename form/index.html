<!DOCTYPE html>
<html>
<head>
	<title>Form Validation JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js" defer></script>
</head>
<body class="body">
	<div class="container">
        <div>
            <center>
            <h1>DATA MASYARAKAT PENGAJIAN</h1>
            </center>
            <hr>
        </div>
		<div class="form">
			<div class="field">
				<label class="label" for="name">Nama :</label>
				<input class="inputNama" type="text" id="nama" placeholder="Input Your Name...">
			</div>
            <div class="field">
				<label class="label" for="tempatLahir">Tempat Lahir :</label>
				<input class="inputTempat" type="text" id="tempatLahir" placeholder="Cth.Jakarta">
			</div>
			<div class="field">
				<label class="label" for="ttl">Tanggal Lahir :</label>
				<input class="inputTtl" type="date" id="ttl">
			</div>
            <div class="field">
				<label class="label" for="jenisKelamin">Jenis Kelamin : </label>
                <input type="radio" id="male" class="jenisKelamin" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" class="jenisKelamin" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <br>
            <div class="field">
				<label class="label" for="hobby">Hobby : </label>
                <input type="checkbox" id="hobby" class="hobby" value="Berenang">
                <label for="berenang"> Berenang</label>
                <input type="checkbox" id="hobby" class="hobby" value="Jogging">
                <label for="jogging"> Jogging</label>
                <input type="checkbox" id="hobby" class="hobby" value="Bersepeda">
                <label for="bersepeda"> Bersepeda</label>
            </div>
            <br>
            <div class="field">
                <label for="agama">Agama :</label>
                <select name="agama" id="agama">
                    <option value="-">-</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen Protestan">Kristen Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </div>
            <br>
            <div class="field">
				<label class="label" for="alamat">Alamat :</label>
				<input class="inputAlamat" type="text" id="alamat" placeholder="Input Your Address">
			</div>

		    <button class="button" id="button" onclick="handleButton()">Submit</button>

        </div>
        <div class="table">
            <table id="customers" cellspacing="0" border="1">
                <th class="tNumber">ID</th>
                <th class="tText">Nama</th>
                <th class="tText">Tempat Lahir</th>
                <th class="tNumber">Umur</th>
                <th class="tText">Gender</th>
                <th class="tText">Hobby</th>
                <th class="tText">Agama</th>
                <th class="tText">Alamat</th>
                <th class="tAction">Action</th>
                <tbody class="bodyFillTable" id="bodyTable"></tbody>
            </table>
            <br>
            <div class="pagination">
                <a href="#" class="page" id="previous" onclick="prevPage();return false">prev</a>
                <a href="#" class="page" id="next" onclick="nextPage();return false">next</a>
                | page : <span id="page"></span>
            </div>
        </div>
	</div>
</body>

</html>
